<div class="dashboard">
  <h2>Admin Dashboard</h2>
  <p>Welcome, Admin! Here you can manage users and monitor activity.</p>
 
  <button routerLink="/my-profile">Go to My Profile</button>
 
  <h3>All Users:</h3>
  <table border="1" *ngIf="users.length > 0">
    <thead>
      <tr>
        <th>Name</th><th>Email</th><th>Phone</th><th>Role</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.contactNumber }}</td>
        <td>{{ user.role }}</td>
      </tr>
    </tbody>
  </table>
 
  <p *ngIf="users.length === 0">No users to display.</p>
</div>
