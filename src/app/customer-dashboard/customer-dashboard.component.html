  <app-dashboard-navbar></app-dashboard-navbar>

  <div class="customer-dashboard">
    <h2 class="text-center">Available Travel Packages</h2>
  
    <!-- ðŸ” Compact Search Section -->
    <div class="search-box">
      <input
        type="text"
        [(ngModel)]="searchText"
        placeholder="Search title, destination, description"
      />
      <input
        type="number"
        [(ngModel)]="minPrice"
        placeholder="Min Price"
      />
      <input
        type="number"
        [(ngModel)]="maxPrice"
        placeholder="Max Price"
      />
      <input
        type="number"
        [(ngModel)]="exactDuration"
        placeholder="Exact Duration (days)"
      />
      <button (click)="searchPackages()">Search</button>
      <button class="clear-btn" (click)="clearSearch()">âœ•</button>
    </div>
  
    <!-- ðŸ“¦ Packages Grid -->
    <div class="package-grid" *ngIf="filteredPackages.length > 0">
      <div
        class="package-card"
        *ngFor="let pack of filteredPackages"
        (click)="viewPackageDetails(pack.packageId)"
        style="cursor: pointer;"
      >
        <h3>{{ pack.title }}</h3>
        <p><strong>Location:</strong> {{ pack.destination }}</p>
        <p><strong>Description:</strong> {{ pack.description }}</p>
        <p><strong>Price:</strong> â‚¹{{ pack.price }}</p>
        <p><strong>Duration:</strong> {{ pack.duration }} days</p>
      </div>
    </div>
  
    <!-- ðŸš« No Results Message -->
    <div *ngIf="filteredPackages.length === 0">
      No packages found.
    </div>
  </div>
